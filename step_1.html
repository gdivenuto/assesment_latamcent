<!doctype html>
<html lang="es">
	<head>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<meta name="description" content="">

		<meta name="keywords" content="">

		<meta name="author" content="SistemasGD">

		<title>First Step</title>

        <link href="./css/bootstrap_v5.3.3.css" rel="stylesheet" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="./css/propio.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container-fluid m-0 p-0">
            <div class="row">
                <div class="col">
                    <img src="./images/logo.png" alt="Logo" class="img-fluid" />
                </div>
            </div>
            <div class="row  border-top border-3 border-success">
				<div class="col-12 col-sm-6 mx-auto mt-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-4 fs-6">
                                            Job Information
                                        </div>
                                        <div class="col-4 fs-6">
                                            Requirements and Benefits
                                        </div>
                                        <div class="col-4 fs-6">
                                            Additional information
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="progress" role="progressbar" aria-label="Progreso" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar fondo_verde" style="width: 33%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
            <form 
                id="formFirstStep" 
                name="formFirstStep" 
                class="px-2 px-md-0" 
                action="#" 
                method="POST"
            >
                <div class="row pb-5 no-gutters">
                    <div class="col-12 col-md-6 mx-auto pt-1">
                        <div class="row">
                            <div class="col-12 mt-3">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="fs-5">
                                            How it works? Fill out the details below for us to write a perfect job description for you.
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="form-floating mb-3">
                                            <input 
                                                type="text" 
                                                class="form-control fondo_gris_muy_claro" 
                                                id="f_job_title" 
                                                name="f_job_title" 
                                                value="" 
                                                placeholder="Job Title"
                                            />
                                            <label for="f_job_title">
                                                <i class="bi bi-bookmark-check"></i>&nbsp;Job Title *
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-floating mb-3">
                                            <input 
                                                type="text" 
                                                class="form-control fondo_gris_muy_claro" 
                                                id="f_company_name" 
                                                name="f_company_name" 
                                                value="" 
                                                placeholder="Company Name"
                                            />
                                            <label for="f_company_name">
                                                <i class="bi bi-bookmark-check"></i>&nbsp;Company Name *
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="form-floating mb-3">
                                                <input 
                                                    type="text" 
                                                    class="form-control fondo_gris_muy_claro" 
                                                    id="f_salary" 
                                                    name="f_salary" 
                                                    value="" 
                                                    placeholder="Salary or Salary Range:"
                                                />
                                                <label for="f_salary">
                                                    <i class="bi bi-currency-dollar"></i>&nbsp;Salary or Salary Range:
                                                </label>
                                            </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-floating mb-3">
                                            <select class="form-select fondo_gris_muy_claro" id="f_working_hours" name="f_working_hours">
                                                <option value="0" selected>---</option>
                                                <option value="1">Full Time</option>
                                                <option value="2">Part Time</option>
                                                <option value="3">Flexible</option>
                                            </select>
                                            <label for="f_working_hours">
                                                <i class="bi bi-geo-alt-fill"></i>&nbsp;Working hours
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="form-floating mb-3">
                                            <select class="form-select fondo_gris_muy_claro" id="f_type_contract" name="f_type_contract">
                                                <option value="0" selected>---</option>
                                                <option value="1">Freelance</option>
                                                <option value="2">Temporary Contract</option>
                                            </select>
                                            <label for="f_type_contract">
                                                <i class="bi bi-geo-alt-fill"></i>&nbsp;Type of contract
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-floating mb-3">
                                            <select class="form-select fondo_gris_muy_claro" id="location" name="location">
                                                <option value="0" selected>---</option>
                                                <option value="1">Remote</option>
                                                <option value="2">In person</option>
                                                <option value="2">Hybrid</option>
                                            </select>
                                            <label for="location">
                                                <i class="bi bi-geo-alt-fill"></i>&nbsp;Location
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="fs-6">
                                            Data with * are mandatory
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row  border-top border-2 border-success">
                            <div class="col-12 mt-3">
                                <div class="row text-center">
                                    <div class="col-12 col-md-3 ms-auto">
                                        <a 
                                            href="./step_2.html"
                                            class="rounded-pill border border-success ms-auto px-3 py-2 fs-6 bg-success text-white g-recaptcha"
                                        >
                                            Next Step&nbsp;<i class="bi bi-chevron-right"></i>
                                        </a>
                                        <!-- <button 
                                            type="submit" 
                                            class="rounded-pill border border-success ms-auto px-3 py-2 fs-6 bg-success text-white g-recaptcha"
                                            data-sitekey="#"
								            data-callback="onSubmitSecondStep"
								            data-action="submit"
                                        >
                                            Next Step&nbsp;<i class="bi bi-chevron-right"></i>
                                        </button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
		</div>

		<script src="./js/bootstrap_v5.3.3.js"></script>

        <script src='https://www.google.com/recaptcha/api.js'></script>
        
    </body>
</html>
