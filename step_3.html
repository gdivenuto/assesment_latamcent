	</head>
	<body>
		<div class="container-fluid m-0 p-0">
            <div class="row">
                <div class="col">
                    <img src="./images/logo.png" alt="Logo" class="img-fluid" />
                </div>
            </div>
            <div class="row  border-top border-3 border-success">
				<div class="col-12 col-sm-6 mx-auto mt-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-4 fs-6">
                                            Job Information
                                        </div>
                                        <div class="col-4 fs-6">
                                            Requirements and Benefits
                                        </div>
                                        <div class="col-4 fs-6">
                                            Additional information
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="progress" role="progressbar" aria-label="Progreso" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                        <div class="progress-bar fondo_verde" style="width: 100%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
            <form 
                id="formThirdStep" 
                name="formThirdStep" 
                class="px-2 px-md-0" 
                action="#" 
                method="POST"
            >
                <div class="row pb-5 no-gutters">
                    <div class="col-12 col-md-6 mx-auto pt-1">
                        <div class="row">
                            <div class="col-12 mt-3">
                                <div class="row">
                                    <div class="col-12 px-4">
                                        <p class="fs-5 mt-3">Specific technologies or tools</p>
                                        <div class="form-check mt-3">
                                            <input class="form-check-input" type="checkbox" name="f_question" id="f_question_1" value="1" />
                                            <label class="form-check-label" for="f_question_1">
                                                &nbsp;What tools or software should the candidate be proficient in? (e.g. CRM, design software, analytics tools)
                                            </label>
                                        </div>
                                        <div class="form-check mt-3">
                                            <input class="form-check-input" type="checkbox" name="f_question" id="f_question_2" value="2" />
                                            <label class="form-check-label" for="f_question_2">
                                                &nbsp;Are you willing to train candidates on internal or specialized tools?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 px-4">
                                        <p class="fs-5 mt-3">Performance evaluation:</p>
                                        <div class="form-check mt-3">
                                            <input class="form-check-input" type="checkbox" name="f_question" id="f_question_3" value="3" />
                                            <label class="form-check-label" for="f_question_3">
                                                &nbsp;How is performance appraisal conducted in this position? What key metrics are assessed?
                                            </label>
                                        </div>
                                        <div class="form-check mt-3">
                                            <input class="form-check-input" type="checkbox" name="f_question" id="f_question_4" value="4" />
                                            <label class="form-check-label" for="f_question_4">
                                                &nbsp;How often are employee goals and objectives reviewed?
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-12">
                                        <div class="form-floating mb-3">
                                            <textarea 
                                                class="form-control fondo_gris_muy_claro height_150" 
                                                id="f_anything_else" 
                                                name="f_anything_else" 
                                                placeholder="Anything Else"></textarea>
                                            <label for="f_anything_else">
                                                <i class="bi bi-chat-right-text"></i>&nbsp;Anything Else
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row  border-top border-2 border-success">
                            <div class="col-12 mt-3">
                                <div class="row text-center">
                                    <div class="col-12 col-md-3 me-auto">
                                        <a 
                                            href="./step_2.html"
                                            class="rounded-pill border border-success ms-auto px-3 py-2 fs-6 bg-success text-white g-recaptcha"
                                        >
                                            <i class="bi bi-chevron-left"></i>&nbsp;Previous step
                                        </a>
                                        <!-- <button 
                                            type="submit" 
                                            class="rounded-pill border border-success ms-auto px-3 py-2 fs-6 bg-success text-white g-recaptcha"

								            data-callback="onSubmitSecondStep"
								            data-action="submit"
                                        >
                                            <i class="bi bi-chevron-left"></i>&nbsp;Previous step
                                        </button> -->
                                    </div>
                                    <div class="col-12 col-md-3 ms-auto">
                                        <a 
                                            href="#"
                                            class="rounded-pill border border-success ms-auto px-3 py-2 fs-6 bg-success text-white g-recaptcha"
                                        >
                                            <i class="bi bi-send-fill"></i>&nbsp;Submit
                                        </a>
                                        <!-- <button 
                                            type="submit" 
                                            class="rounded-pill border border-success ms-auto px-3 py-2 fs-6 bg-success text-white g-recaptcha"

								            data-callback="onSubmit"
								            data-action="submit"
                                        >
                                            Submit&nbsp;<i class="bi bi-send-fill"></i>
                                        </button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
		</div>
